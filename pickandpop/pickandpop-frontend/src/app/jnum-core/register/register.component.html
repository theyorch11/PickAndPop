
<form class="form-horizontal" [formGroup]="registerForm">
	<legend class="viewer-title">{{'global.registro'|translate}}</legend>
	<div class="viewer-body">
		<div class="form-group">
			<div class="col-sm-12">
				<mat-form-field> <input matInput type="text"
					id="nombre" formControlName="nombre" placeholder="{{'register.name'|translate}}" required>
				</mat-form-field>
				<app-show-errors  [control]="nombre"></app-show-errors>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<mat-form-field> <input matInput type="text"
					id="apellido1" formControlName="apellido1" placeholder="{{'register.surname'|translate}}">
				</mat-form-field>
				<app-show-errors  [control]="apellido1"></app-show-errors>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<mat-form-field> <input matInput type="text"
					id="email" formControlName="email" placeholder="{{'register.email'|translate}}" required>
				</mat-form-field>
				<app-show-errors  [control]="email"></app-show-errors>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<mat-form-field> <input matInput type="text"
					id="username" formControlName="username" placeholder="{{'register.username'|translate}}"
					required> </mat-form-field>
				<app-show-errors  [control]="username"></app-show-errors>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<mat-form-field> <input matInput type="password"
					id="password" formControlName="password" placeholder="{{'register.password'|translate}}"
					required> </mat-form-field>
					<app-show-errors [control]="password"></app-show-errors>
			</div>
		</div>
		<a mat-raised-button  [routerLink]="['/login']">{{'global.acceder' | translate}}</a>
		<button mat-raised-button (click)="register()">{{'global.registrar' | translate}}</button>
	</div>
</form>
